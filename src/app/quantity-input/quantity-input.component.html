<button 
  (click)="updateValue(+value - 10)" 
  [disabled]="disabled">--</button>
<button 
  (click)="updateValue(+value - 1)" 
  [disabled]="disabled">-</button>
<input
  [value]="value"
  (change)="updateValue($event.target.value)"
  (blur)="onTouched()"
  [disabled]="disabled"
  type="number"
/>
<button 
  (click)="updateValue(+value + 1)" 
  [disabled]="disabled">+</button>
<button 
  (click)="updateValue(+value + 10)" 
  [disabled]="disabled">++</button>
